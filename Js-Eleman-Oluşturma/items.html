<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eleman-Yaratma</title>
    <link rel="stylesheet" href="./items.css" />
  </head>
  <body>
    <h3 class="title">Eleman Oluşturma Projesi</h3>
    <div class="div-container">
      <form id="div-frm">
        <input type="text" placeholder="Div Adeti" id="div-count" />
        <input type="text" placeholder="Div Arka Plan Rengi" id="div-color" />
        <input type="text" placeholder="Div Genişligi" id="div-width" />
        <input type="text" placeholder="Div Yüksekligi" id="div-height" />
        <button type="submit">Eleman Oluştur</button>
        <button type="reset">Eleman Temizle</button>
        <hr />
      </form>
    </div>
    <div class="alert-div" id="alert"></div>
    <div class="flex-container" id="div-ctn"></div>
    <script src="./items.js"></script>
  </body>
</html>
